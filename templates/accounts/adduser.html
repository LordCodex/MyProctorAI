{% extends 'auth.html' %}
{% block title %}
Register • MyProctorAI
{% endblock %}
{% block body %}
  <main class="form-signin">
    <div class="container bg-light form-content py-5">
      <form action="/accounts/signup/">
        <div class="brand text-center">
          <img class="mb-4" src="{{ url_for('static' , filename='images/logo.svg')}}" alt="" width="72" height="57">
        </div>
        <h1 class="h3 mb-3 text-center">Register First!</h1>

        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="floatingEMail" placeholder="name@example.com">
          <label for="floatingEMail">Email address</label>
        </div>
        <div class="form-floating mb-2">
          <input type="name" class="form-control" id="floatingName" placeholder="name@example.com">
          <label for="floatingName">Full Name</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-2">
          <select id="floatingSelect" class="form-select">
            <option selected disabled>User Type</option>
            <option value="Admin">Admin</option>
          </select>
          <label for="floatingSelect">Select User Type</label>
        </div>
        <!-- <button type="button" class="mb-3 btn btn-sm btn-outline-primary">Capture Image</button> -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
      <div class="mt-3">
        Already Registered? <a href="/login" target="_self">Log In</a>.
      </div>
      <div class="pt-4 pb-3">
        <div class="container text-center text-muted">
          <p>Copyright 2022. All Rights Reserved.</p>
          <p class="py-2">Made with <span class="text-danger">❤</span> by <a href="" class="text-decoration-none">Hemant
              Karekar</a></p>
        </div>
      </div>
    </div>
  </main>
{% endblock %}

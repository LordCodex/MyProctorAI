<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.min.css">

  <title>OTP Verification • MyProctorAI</title>
</head>

<body>
  <main class="form-signin">
    <div class="container bg-light form-content">
      <form action="">
        <div class="brand text-center">
          <img class="mb-4" src="/images/logo.svg" alt="" width="72" height="57">
        </div>
        <h1 class="h3 mb-3 text-center">Verify OTP!</h1>
        <p class="mt-3">An OTP with 6 digit verification code has been sent to the email he*****@****.</p>
        <div class="form-floating mb-2">
          <input type="name" class="form-control" id="floatingName" placeholder="name@example.com">
          <label for="floatingName">Enter 6-digit OTP</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Verify</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="bg-light pt-4 pb-3">
      <div class="container text-center text-muted">
        <p>Copyright 2022. All Rights Reserved.</p>
        <p class="py-2">Made with <span class="text-danger">❤</span> by <a href="" class="text-decoration-none">Hemant
            Karekar</a></p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>

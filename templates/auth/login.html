{% extends 'base.html' %}
{% block title %}
Login • MyProctorAI
{% endblock %}
{% block body %}
  <main class="form-signin">
    <div class="container bg-light form-content py-3">
      <form action="verifyOTP.html">
        <div class="brand text-center">
          <img class="mb-4" src="/images/logo.svg" alt="" width="72" height="57">
        </div>
        <h1 class="h3 mb-3 text-center">Please sign in</h1>

        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
      <div class="mt-3">
        Forgot Password? <a href="/login.html" target="_self">Reset your password</a>.
      </div>
      <div class="pt-4 pb-3">
        <div class="container text-center text-muted">
          <p>Copyright 2022. All Rights Reserved.</p>
          <p class="py-2">Made with <span class="text-danger">❤</span> by <a href="" class="text-decoration-none">Hemant
              Karekar</a></p>
        </div>
      </div>
    </div>
  </main>
  {% endblock %}
